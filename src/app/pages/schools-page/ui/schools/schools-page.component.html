<div class="container">
  <app-breadcrumbs />

  <app-page-title
    [title]="'Онлайн-школы'"
    [description]="'Список онлайн-школ, преподающих Онлайн-курсы с рейтингом, отзывами и детальным описанием курса 2021 года. Подробные описания, цены, удобное сравнение характеристик курса.'"
  />

  <div class="page-content">
    <app-categories-filters />

    @if (schoolLines$ | async; as schoolLines) {
      @switch (schoolLines.status) {
        @case ('PENDING') {
          <p>Загрузка данных ...</p>
        }
        @case ('ERROR') {
          <p>Произошла ошибка ...</p>
        }
        @case ('EMPTY') {
          <p>Данные отстутствуют ...</p>
        }
        @case ('READY') {
          <app-school-list [schoolLines]="schoolLines.data" />
        }
      }
    }
  </div>
</div>
