<h2>Школы</h2>

@switch (schoolsData.status) {
  @case ('PENDING') {
    <p>Загрузка данных ...</p>
  }
  @case ('ERROR') {
    <p>Произошла ошибка ...</p>
  }
  @case ('EMPTY') {
    <p>Данные отстутствуют ...</p>
  }
  @case ('READY') {
    <div class="slider">
      <div class="slider__content">
        <div class="slider__track" [style.transform]="transform">
          @for (school of schoolsData.data; track school.id) {
            <app-school-slide [school]="school" [routerLink]="['./schools', school.id]" />
          }
        </div>
      </div>
      <button class="slider__nav-btn slider__nav-btn--prev" (click)="prevSlide()">
        ←
      </button>
      <button class="slider__nav-btn slider__nav-btn--next" (click)="nextSlide()">
        →
      </button>
    </div>
  }
}
