<div class="container">
  <h2>Школы</h2>
  <div class="schools-slider">
    @if (schools$ | async; as schoolsData) {
      @switch (schoolsData.status) {
        @case ('PENDING') {
          <p>Загрузка данных ...</p>
        }
        @case ('ERROR') {
          <p>Произошла ошибка ...</p>
        }
        @case ('EMPTY') {
          <p>Данные отстутствуют ...</p>
        }
        @case ('READY') {
          @for (school of schoolsData.data; track school.id) {
            <div class="schools-slider__item" [routerLink]="['/schools', school.name]">
              <img [src]="school.full_logo_url" alt="" />
            </div>
          }
        }
      }
    }
  </div>
</div>
