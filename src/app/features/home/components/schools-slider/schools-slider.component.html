<h2>Школы</h2>
<div class="slider">
  <div class="slider__content">
    <div class="slider__track" #track [style.transform]="transform">
      @for (school of schools; track school.id) {
        <div class="slider__slide" [routerLink]="['./schools', school.id]">
          <img [src]="school.full_logo_url" [alt]="school.name" />
        </div>
      }
    </div>
  </div>
  <button
    class="slider__nav-btn slider__nav-btn--prev"
    aria-label="Previous slide"
    (click)="prevSlide()"
  >
    ←
  </button>
  <button
    class="slider__nav-btn slider__nav-btn--next"
    aria-label="Next slide"
    (click)="nextSlide()"
  >
    →
  </button>
</div>
