@if (schools$ | async; as schoolsData) {
  @switch (schoolsData.status) {
    @case ('PENDING') {
      <p>Загрузка данных ...</p>
    }
    @case ('ERROR') {
      <p>Произошла ошибка ...</p>
    }
    @case ('EMPTY') {
      <p>Данные отстутствуют ...</p>
    }
    @case ('READY') {
      @for (school of schoolsData.data; track school.name) {
        <app-school-line
          [school]="school"
          [style.--details-school-border]="schoolBorder"
        />
      }
    }
  }
}
