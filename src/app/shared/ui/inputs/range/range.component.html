<div class="range-input">
  <mat-slider min="200" max="500">
    <input value="300" matSliderStartThumb />
    <input value="400" matSliderEndThumb />
  </mat-slider>
  <div class="range-values">
    <output class="range-values__from">10</output>
    <span class="range-values__separator" aria-hidden="true"></span>
    <output class="range-values__to">20</output>
  </div>
</div>
