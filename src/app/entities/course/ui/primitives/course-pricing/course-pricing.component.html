<div class="course-pricing">
  @for (price of pricing; track $index) {
    <div class="course-pricing__old">{{ price.old }} <span>руб</span></div>
    <div class="course-pricing__current">{{ price.current }}<span>руб</span></div>
    <div class="course-pricing__credit">
      <span>от {{ price.credit }} руб./месяц</span>
    </div>
  }
</div>
